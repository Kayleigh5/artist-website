
<div class="blurry-transition">
  <div class="page-header text-center">
    <h2>Live</h2>
  </div>
</div>

<div class="row">
  <div class="col-xl text-center mt-4">
    <div class="row">
      <div class="col">
        <iframe class="video" src="https://www.youtube.com/embed/LhrHwqvRF-w" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <iframe class="video" src="https://www.youtube.com/embed/eEpzWL6E-rY" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <div class="col-xl text-center mt-4">
    <div class="container">
      <div class="table-responsive-sm">
        <table class="table table-sm w-100">
          <tbody>
            <tr *ngFor="let date of liveDates" class="mt-5" (click)="openLink(date)">
              <th scope="row" class="text-left"> {{ date.date }} </th>
              <td>{{ date.time }}</td>
              <td>{{ date.type }}</td>
              <td>{{ date.place }}</td>
              <td>{{ date.city }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<div class="temp"></div>
